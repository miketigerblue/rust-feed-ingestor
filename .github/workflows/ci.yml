name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_DB: osint
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U user -d osint"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Rust with desired components
      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      # Restore and cache Cargo dependencies for quicker builds
      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-git-

      # Enforce Rust style
      - name: Check formatting (rustfmt)
        run: cargo fmt -- --check

      # Enforce code lints (clippy)
      - name: Lint code (clippy)
        run: cargo clippy --all-targets -- -D warnings

      # Security: Auditing dependencies (ignores sqlx-mysql/rsa false positive)
      - name: Dependency audit (cargo-audit)
        run: |
          cargo install cargo-audit --locked
          cargo audit --ignore RUSTSEC-2023-0071 --ignore RUSTSEC-2024-0320

      # Security: Licenses and supply chain
      # Your .cargo/deny.toml must allow "MIT" and "Apache-2.0"
      - name: Security lint (cargo-deny)
        run: |
          cargo install cargo-deny --locked
          cargo deny check

      # Security: Static Analysis for unsafe code (cargo-geiger)
      - name: SAST (cargo-geiger)
        run: |
          cargo install cargo-geiger --locked
          cargo geiger --all || echo "Unsafe code found in dependency, proceeding as info only"

      # Security: Advanced CodeQL (optional, highly recommended for GitHub-hosted projects)
      - name: SAST (CodeQL)
        uses: github/codeql-action/init@v3
        with:
          languages: rust
        env:
          CODEQL_ENABLE_EXPERIMENTAL_FEATURES: true

      - name: Autobuild (CodeQL)
        uses: github/codeql-action/autobuild@v3
        env:
          CODEQL_ENABLE_EXPERIMENTAL_FEATURES: true

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        env:
          CODEQL_ENABLE_EXPERIMENTAL_FEATURES: true
        continue-on-error: true

      # Run your tests with output
      - name: Run tests
        run: cargo test -- --nocapture

      # Install SQLx CLI for migrations
      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features postgres
        env:
          CARGO_INSTALL_ROOT: ~/.cargo/bin

      # Automatically apply migrations to test database
      - name: Run SQLx migrations
        env:
          DATABASE_URL: postgres://user:pass@localhost:5432/osint
        run: sqlx migrate run

      # Optional: Build Docker image (for deployment or to verify Dockerfile)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: false
          tags: rust_feed_ingestor:latest

      # Software Bill of Materials (SBOM) for supply chain
      - name: Generate SBOM (cargo-sbom)
        run: |
          cargo install cargo-sbom --locked
          cargo sbom --output-format cyclonedx > sbom.xml

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: sbom.xml

      # Upload release binary for distribution/artifact archive
      - name: Upload release binary
        uses: actions/upload-artifact@v4
        with:
          name: rust_feed_ingestor
          path: target/release/rust_feed_ingestor